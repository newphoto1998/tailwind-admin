<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="text-white">
    <div
      class="container mx-auto flex justify-center items-center w-screen h-screen"
    >
      <table
        class="min-w-full bg-stone-800 rounded-lg border-y border-gray-500 overflow-hidden text-white shadow-lg"
      >
        <thead class="bg-black">
          <tr>
            <th class="px-6 py-3 text-left font-medium tracking-wider text-sm">
              Name
            </th>
            <th class="px-6 py-3 text-left font-medium tracking-wider text-sm">
              Job
            </th>
            <th class="px-6 py-3 text-left font-medium tracking-wider text-sm">
              Status
            </th>
            <th class="px-6 py-3 text-left font-medium tracking-wider text-sm">
              Roles
            </th>
          </tr>
        </thead>
        <tbody class="border-y bg-gray-500 ">
          <tr class="bg-gray-100 hover:bg-gray-50 hover:scale-105 transition duration-500 text-black">
            <td class="px-6 py-4">B-POST</td>
            <td class="px-6 py-4">Programmer</td>
            <td class="px-6 py-4">Online</td>
            <td class="px-6 py-4">Admin</td>
          </tr>

          <tr class="bg-gray-300 hover:bg-gray-50 hover:scale-105 transition duration-500 text-black">
            <td class="px-6 py-4">B-POST</td>
            <td class="px-6 py-4">Programmer</td>
            <td class="px-6 py-4">Online</td>
            <td class="px-6 py-4">Admin</td>
          </tr>
          
          <tr class="bg-gray-100 hover:bg-gray-50 hover:scale-105 transition duration-500 text-black">
            <td class="px-8 py-4">B-POST</td>
            <td class="px-6 py-4">Programmer</td>
            <td class="px-6 py-4">Online</td>
            <td class="px-6 py-4">Admin</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
